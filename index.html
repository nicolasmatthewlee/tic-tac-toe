<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="header-container">
        <div class="header">tic-tac-toe</div>
    </div>
    <div class="content-container">
        <div class="turn-label">
            <svg class="turn-label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5C15.87 5 19 8.13 19 12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12C5 8.13 8.13 5 12 5M12 2C17.5 2 22 6.5 22 12C22 17.5 17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2M12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20C16.42 20 20 16.42 20 12C20 7.58 16.42 4 12 4Z"/></svg>
            <div class="turn-label-text">turn</div>
        </div>
        <div class="grid-container">
            <div class="game-result-modal">
                <div class="game-result-modal-text"></div>
                <button class="game-result-modal-play-again">Play Again?</button>
            </div>
        </div>
        <button class="reset-button">Reset</div>
    </div>
</body>
</html>
